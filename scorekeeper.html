<body class="j">
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card ">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="C:\Users\Yathish nanaiah\Downloads\1526716.jpg" alt="ping-pong">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                               PING   PONG   SCORE   KEEPER 
                            </p>
                            <br id="l"></br>
                            
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><center><span id="p1S">0 </span> - <span id="p2S"> 0</span> </center> </h1>

                                </center>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">

                            <button id="p2B" class="is-info button  is-rounded card-footer-item is-medium ">+2 Player One</button>
                            <button id="Reset" class="is-danger  button is-rounded card-footer-item is-medium">Reset</button>
                        
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
